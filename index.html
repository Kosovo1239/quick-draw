<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e1e1e;
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #login, #chat {
      flex: 1;
      display: none;
      flex-direction: column;
      padding: 16px;
    }
    #login.active, #chat.active {
      display: flex;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
    }
    .me { text-align: right; }
    .bot { text-align: left; color: #90caf9; }

    #input-area {
      display: flex;
      gap: 8px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    #msg-input {
      flex: 1;
    }
    #login input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>ðŸ¤– AI Chatbot</header>

<div id="login" class="active">
  <h2>Login</h2>
  <input id="username" type="text" placeholder="Enter your name" />
  <input id="apikey" type="password" placeholder="OpenAI API Key (sk-...)" />
  <button onclick="startChat()">Start Chat</button>
</div>

<div id="chat">
  <h3 id="user-display"></h3>
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="msg-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  let user = '';
  let openaiKey = '';

  function startChat() {
    user = document.getElementById('username').value.trim();
    openaiKey = document.getElementById('apikey').value.trim();
    if (!user || !openaiKey.startsWith('sk-')) {
      alert('Please enter a valid name and OpenAI API key.');
      return;
    }
    document.getElementById('login').classList.remove('active');
    document.getElementById('chat').classList.add('active');
    document.getElementById('user-display').textContent = 'ðŸ‘‹ Hello, ' + user;
  }

  async function sendMessage() {
    const input = document.getElementById('msg-input');
    const msg = input.value.trim();
    if (!msg) return;

    addMessage(user + ': ' + msg, 'me');
    input.value = '';

    addMessage('Bot is typing...', 'bot');

    const reply = await fetchAI(msg);
    document.querySelector('.bot:last-child').textContent = 'AI: ' + reply;
  }

  function addMessage(text, cls) {
    const div = document.createElement('div');
    div.className = 'message ' + cls;
    div.textContent = text;
    document.getElementById('messages').appendChild(div);
    document.getElementById('messages').scrollTop = 9999;
  }

  async function fetchAI(message) {
    const res = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + openaiKey
      },
      body: JSON.stringify({
        model: 'gpt-3.5-turbo',
        messages: [
          { role: 'system', content: 'You are a friendly and helpful AI chatbot.' },
          { role: 'user', content: message }
        ]
      })
    });

    const data = await res.json();
    return data.choices?.[0]?.message?.content || 'Sorry, I had trouble responding.';
  }
</script>

</body>
</html>
